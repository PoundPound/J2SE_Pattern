<!DOCTYPE html>
<html>
	<meta charset="UTF-8">
	<head>
		<title>第一个表单</title>
	</head>
	<body>
		<pre>
			method:请求方式get/post
			get:数据量小,安全性不高,默认方式
			post:数据量大,安全性相对高
			action:请求的服务器路径
			id:编号,前端区分唯一性,js中使用
			name:名称,后端(服务器)区分唯一性,获取值,只要提交数据给后台,必须存在name
		</pre>
		<form method="post" action="http://127.0.0.1:8888/index.html">
			用户名:<input type="text" name="name" id="name" /><br>
			密码:<input type="password" name="passwd" id="passwd" /><br>
			<input type="submit" value="登陆" />
		</form>
	</body>
</html>
